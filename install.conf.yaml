- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/Brewfile: Brewfile
    ~/.config/nvim:
        create: true
        force: true
        relink: true
        path: lazyvim
    ~/.oh-my-zsh-config.sh: .oh-my-zsh-config.sh
    ~/.oh-my-zsh: .oh-my-zsh
    ~/navigation_functions.sh: navigation_functions.sh
    ~/terminal-settings-for-vscode.json: terminal-settings-for-vscode.json
    ~/.gitconfig: .gitconfig # Disabled to not overwrite work config
    #### Personal Machine Configuration ####
    # ~/.gitignore: .gitignore # Disabled to not overwrite work config
    # ~/install_linux_dev_env: install_linux_dev_env # Disabled to not overwrite work config

- create:
    - ~/downloads
    - ~/.vim/undo-history
- shell:
  - [git submodule update --init --recursive, Installing submodules]
