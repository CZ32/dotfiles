- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: .zshrc
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig
    ~/.oh-my-zsh-config.sh: .oh-my-zsh-config.sh
    ~/.ssh/config: .ssh_config
    ~/install_linux_dev_env: install_linux_dev_env

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
